<!DOCTYPE html>

<!--Possuir um título (tópico) para identificação da tela.
	Possuir um formulário para cadastro do produto. Deverá conter os seguintes campos:
		○ Código (number)
		Nome (text)
		Preço de Venda (text).
		Categoria (select)
		Ativo (radios)
		Tamanhos Disponíveis (checkbox)
  -	Possuir dois botões, sendo um para gravar e outro para voltar. Em ambos os botões deverão direcionar para a tela de “Lista de Produtos”.

 -->

<html>
<head>
	<title>Cadastro</title>

	<link rel="stylesheet" type="text/css" href="css/design.css">
    <script src="js/validacao.js"></script>

</head>
<body>

	<h1>Cadastro de Produtos</h1>

	<form>
		
		<p>
			<label for="l_codigo">Código:</label>
			<input type="number" name="codigo" id="codigo" min="4" 
			 placeholder="Digite apenas números">
		</p>

		<p>
			<label for="l_nome">Nome:</label>
			<input type="text" name="nome" id="nome"
			 placeholder="Digite um item de vestuário">
		</p>

		<p>
			<label for="l_preco">Preço de Venda:</label>
			<input type="number" name="preco" id="preco" 
			 placeholder="Digite o valor em R$">
		</p>

		<p>
			<label for="l_categoria">Categoria:</label>
			<select name="categoria" id="categoria">
				<option value="Vestidos">Vestidos</option>
				<option value="Calças">Calças</option>
				<option value="Camisas_Camisetas">Camisas/Camisetas</option>
				<option value="Bermudas">Bermudas</option>
				<option value="Sapatos">Sapatos</option>
			</select>
		</p>

		<p>
			<label for="l_ativo">Ativo:</label>

			<input type="radio" name="ativo" id="ativo" value="S" required>
				<label for="l_sim">Sim</label>

			<input type="radio" name="ativo" id="ativo" value="N">
				<label for="l_nao">Não</label>
		</p>

		<p>
			<label for="l_tamanhos">Tamanhos Disponíveis:</label>
		<p>
			<input type="checkbox" name="tam" id="tam" value="PP">
			 	<label for="l_PP">PP</label>
		</p>
		<p>
			<input type="checkbox" name="tam" id="tam" value="P">
			 	<label for="l_P">P</label>
			
		<p>
			<input type="checkbox" name="tam" id="tam" value="M">
			 	<label for="l_M">M</label>
		</p>
		<p>
			<input type="checkbox" name="tam" id="tam" value="G">
			 	<label for="l_G">G</label>
		</p>
		<p>
			<input type="button" name="gravar" id="gravar" value="Gravar" onclick="cadastrar()" class="button">
			<input type="button" name="voltar" id="voltar" value="voltar" onclick="window.location='lista_de_produtos.html'" class="button">
		</p>
	</form>
<!--ajustado-->
</body>
</html>
