<!DOCTYPE html>

<!--Possuir um título (tópico) para identificação da tela.
	Possuir uma tabela contendo as colunas “Código”, “Nome”, “Preço de Venda”,“Categoria”, “Ativo” e “Tamanhos Disponíveis”. Popule a tabela com alguns produtos(mínimo 3) de acordo com as colunas.
	Possuir dois botões, sendo um botão para chamar a tela de “Cadastrar Produto” e outro para “Logoff”.
	Ao clicar no botão “Logoff” deverá direcionar para a tela de “Login”.
 -->

<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Lista de Produtos</title>
	
	<link rel="stylesheet" type="text/css" href="css/design.css">
	<script src="js/validacao.js"></script>

	<style type="text/css">
		table{
			font-family: arial;
			border-collapse: collapse; 	
		}
		
		th{
			font-family: algerian;
			border: solid #C71585 2px;
			background-color: #C71585;
		}
		td{
			font-family: arial;
			text-align: center;
			border: solid #C71585 2px;
		}
	</style>

</head>
<body onload="listar()">

	<h1>Lista de Produtos</h1>

	<table border="1">
		<thead>
			<tr>
				<th>Código</th>
				<th>Nome</th>
				<th>Preço de Venda</th>
				<th>Categoria</th>
				<th>Ativo</th>
				<th>Tamanhos Disponíveis</th>
			</tr>
		</thead>

		<tbody>

        </tbody>
	</table>

	<p>
		<input type="button" name="cadastrar" id="cadastrar" value="Cadastrar Produto" onclick="window.location='cadastro_de_produtos.html'" 
		class="button">
		<input type="button" name="sair" id="sair" value="Logoff" onclick="window.location='login.html'" class="button">
	</p>

	<script id="colunas" type="text/x-jsrender">
        <td data-column="Codigo"></td>
        <td data-column="Nome"></td>
        <td data-column="Preco"></td>
        <td data-column="Categoria"></td>
        <td data-column="Ativo"></td>
        <td data-column="Tamanhos_Disponiveis"></td>
    </script>

</body>
</html>
